<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ridge Creek AI Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #3a6073);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 90%;
    }
    .logo {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    h1 {
      margin: 0 0 15px;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .contact a {
      color: #66ccff;
      text-decoration: none;
      font-weight: 500;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">🌐 Ridge Creek AI Labs</div>
    <h1>🚧 Website Under Construction 🚧</h1>
    <p>Our digital home is coming soon. Stay tuned!</p>
    <div class="contact">
      <p>📧 Contact: <a href="mailto:info@ridgecreekai.com">info@ridgecreekai.com</a></p>
    </div>
    <div class="footer">© 2025 Ridge Creek AI Labs</div>
  </div>
</body>
</html>
